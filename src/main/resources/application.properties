spring.application.name=part-api
spring.profiles.active=local
spring.datasource.url=jdbc:mysql://localhost:3306/auto_adda_parts
spring.datasource.username=root
#spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

file.upload-dir=../uploaded-files
file.base-url=http://192.168.1.14:8080/parts-service/api/v1

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.resolve-lazily=false

parts.service.base.url=http://localhost:8060/api/v1
parts.service.base.prod.url=https://carserviceplatform-api.com
server.port=8060
server.servlet.contextPath=/api/v1
notification.service.send.email.url=http://localhost:8093/api/v1/notification/send
authentication.encrypt.secret=Platform$123
platform.auth.service.email.confirm.url=http://localhost:8091/api/v1/auth/email/confirm
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.security.enabled=false
security.basic.enabled=false

springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.tryItOutEnabled=true

eureka.client.service-url.defaultZone= http://localhost:8761/eureka/
eureka.client.register-with-eureka= false
eureka.client.fetch-registry= false

eureka.instance.prefer-ip-address: true
eureka.instance.ip-address: 192.168.1.14
eureka.instance.lease-renewal-interval-in-seconds: 10
eureka.instance.lease-expiration-duration-in-seconds: 20
